<div class="container d-flex justify-content-center align-items-center min-vh-100 py-4">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
    <h2 class="text-center mb-4">Create Account</h2>

    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter account name"
        />
        <div *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input
          type="text"
          id="type"
          formControlName="type"
          class="form-control"
          placeholder="Enter account type"
        />
        <div *ngIf="accountForm.get('type')?.invalid && accountForm.get('type')?.touched" class="text-danger">
          Type is required.
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4" [disabled]="accountForm.invalid">Submit</button>
      </div>
    </form>
  </div>

  <!-- Account List -->
  <div class="card shadow p-4 w-100 mt-4" style="max-width: 600px;">
    <h3 class="mb-3">All Accounts</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of paginatedAccounts">
          <td>{{ account.id }}</td>  <!-- âœ… Use lowercase 'id' if your model defines it as such -->
          <td>{{ account.name }}</td>
          <td>{{ account.type }}</td>
        </tr>
        <tr *ngIf="accounts.length === 0">
          <td colspan="3" class="text-center">No accounts found.</td>
        </tr>
      </tbody>
    </table>

    <nav *ngIf="totalPages > 1" class="mt-3" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
        &laquo;
      </button>
    </li>

    <li
      *ngFor="let page of [].constructor(totalPages); let i = index"
      class="page-item"
      [class.active]="currentPage === i + 1"
    >
      <button class="page-link" (click)="changePage(i + 1)">
        {{ i + 1 }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
        &raquo;
      </button>
    </li>
  </ul>
</nav>

  </div>
</div>
